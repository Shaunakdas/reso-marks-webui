 <style>
  .hidden{
    display: none;
  }
</style>
 
<div layout="row" layout-align="center center"  ng-controller="View2Ctrl">
    <form layout-padding md-whiteframe="4" ng-submit="getExamList()" layout="column" flex-gt-sm="50" flex-gt-xs="80" flex="100">

		<md-content layout-padding ng-cloak>
		  	<div layout-gt-xs="row">
	  			<md-input-container class="md-block" flex-gt-sm>
		        	<label>Roll Number</label>
		        	<input ng-model="rollno" required>
		      	</md-input-container>
	  			<md-input-container class="md-block" flex-gt-sm>
		        	<label>Date of Birth</label>
		        	<md-datepicker ng-model="user.submissionDate"></md-datepicker>
		      	</md-input-container>
		    </div>  
		    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
		    
		      <md-button type="submit" class="md-raised md-primary" >Start</md-button>
		      <md-button type="reset" class="md-raised" ng-click="$ctrl.resetForm()">Reset</md-button>
		    </section>
		</md-content>
      </form>
     
   </div>
   <div layout="row" layout-align="center center">
   <md-progress-linear md-mode="indeterminate" ng-show="getCall" layout="column" flex-gt-sm="50" flex-gt-xs="80" flex="100"></md-progress-linear>
</div>
